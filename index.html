<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
  <div class="container">

  </div><div class="header hide">
    <a href="#">View High Scores</a>
    
    <div class="badge">Time: <span id="time"></span></div>
  </div>
  
     <h1><span class="badge badge-secondary">The</span>Coding Quiz Challenge</h1>
     
     <span class="start-info">
       
      <button type="button" id="btn" class="start-button">Start Quiz</button>
     
       <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect responses will penalize your score time by ten seconds!</p>
     </span>
     <div class="d-flex justify-content-center">
       <div class="final-answers hide">
         <p>Incorrect: <span class="incorrect"></span></p>
         <p>Correct: <span class="correct"></span></p>
         <p>Unanswered: <span class="unanswered"></span></p>
         <button id="submit">Reset</button>
       </div>
     <div class="card hide" style="width: 18rem;">
      <div id="question" class="card-header">
        
      </div>
      <ul id="choices" class="list-group list-group-flush">
     
      </ul>
    </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
